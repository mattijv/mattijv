<svg
  xmlns="http://www.w3.org/2000/svg"
  width="88"
  height="16"
  viewBox="0 0 88 16"
>
  <foreignObject width="88" height="16">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <span class="text">
        WEBSITE
      </span>
      <style>
        .text {
          font-size: 16px;
          font-weight: bold;
          animation: pulse 5s infinite;
        }
        @keyframes pulse {
          0% {
            color: #4fd1c5;
          }
          25% {
            color: #667eea;
          }
          50% {
            color: #d53f8c;
          }
          75% {
            color: #667eea;
          }
          100% {
            color: #4fd1c5;
          }
        }
      </style>
    </div>
  </foreignObject>
</svg>

